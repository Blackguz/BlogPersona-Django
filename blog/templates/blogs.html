{% extends 'base.html' %}

{% block content %}
<main class="blogs-main">
    <section class="news">
        <div class="news-content">
            <h3>Noticia</h3>
            <img src="{{frist.image.url}}" alt="">
            <div class="news-info">
                <h2>{{frist.descriptcion}}</h2>
                <p>
                    {{frist.title}}
                </p>

                <a class="blogs-btn" href="{% url 'post' frist.id%}">Leer más!</a>
            </div>
        </div>
    </section><!-- FIN NOTICIAS NUEVAS-->

    <section class="posts">
        <h3>Ultimos Blogspost</h3>
        {% for post in posts%}
        <div class="posts-blog">
            <img src="{{post.image.url}}" alt="">
            <h4>{{post.title}}</h4>
            <p>
                {{post.descriptcion}}
            </p>
            <a class="blogs-btn" href="{% url 'post' post.id%}">Leer más!</a>
        </div> <!-- FIN DE POST -->
        {% endfor %}
    </section> <!-- FIN DE LA SECCION DE POSTS-->
</main>
{% endblock %}
